<html>
<body bgcolor="skyblue">
<h1>fibonacci</h1>
<script>
function fib(n)
{
var n1=0;
var n2=1;
var sum;
var i=0;
var n=prompt("enter the number :")
document.write("fibonacci series:");
for(i=0;i<n;i++)
{
document.write("<br>"+n1);
sum=n1+n2;
n1=n2;
n2=sum;
}
}
</script>
<form>
<input type="button" value="click" onclick="fib()"/>
</form>
</body>
</html>
