<html>
<head>
</head>
<body bgcolor="#b9ddd8">
<h1>String functions & Math functions</h1>
</body>
<script>
document.write("string:Hello Welcome to ooty!");
var x="Hello Welcome to ooty!";
var y="Nice to meet you";
document.write("<br><br>");
document.write("Length of the string =",x.length,"<br><br>");
document.write("Substring using the given string =",x.slice(13,29),"<br><br>");
document.write("Substring using substr:",x.substr(17,22),"<br><br>");
document.write("Concatenation :",x.concat("",y,"<br><br>"));
document.write("Replace :",x.replace(" ooty!","dubai","<br><br>"),"<br><br>");
document.write("Uppercase:",x.toUpperCase(),"<br><br>");
document.write("Lowercase:",x.toLowerCase(),"<br><br>");
document.write("Index of to:",x.indexOf("to"),"<br><br>");
document.write("Last index of ooty:",x.lastIndexOf("ooty!"),"<br><br>");
document.write("character at position 13:",x.charAt(6),"<br><br>");
document.write("<br><br>");
document.write("Number=243.8","<br><br>");
var x=123.4;
document.write("square root:",Math.sqrt(x),"<br><br>");
document.write("power to 3:",Math.pow(x,3),"<br><br>");
document.write("Absolute value:",Math.abs(x),"<br><br>");
document.write("Round value:",Math.round(x),"<br><br>");
document.write("ceil value:",Math.ceil(x),"<br><br>");
document.write("floor value:",Math.floor(x),"<br><br>");
document.write("pi value:",Math.PI,"<br><br>");
document.write("max value in (3,4,5):",Math.max(3,4,5),"<br><br>");
document.write("min value in (3,4,5):",Math.min(3,4,5),"<br><br>");
</script>
</body>
</html>
